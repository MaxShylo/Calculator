<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__history"></div>
        <div class="calculator__currentNum">0</div>
        <div class="calculator__memory-indicator">M</div>
      </div>
      <div class="calculator__additional-functions">
        <button class="button button__additional-functions" data-key="MC">MC</button>
        <button class="button button__additional-functions" data-key="MR">MR</button>
        <button class="button button__additional-functions" data-key="MS">MS</button>
        <button class="button button__additional-functions" data-key="M-">M-</button>
        <button class="button button__additional-functions" data-key="M+">M+</button>
      </div>
      <div class="calculator__main-buttons">
        <button class="button" data-key="Num" data-value="7">7</button>
        <button class="button" data-key="Num" data-value="8">8</button>
        <button class="button" data-key="Num" data-value="9">9</button>
        <button class="button" data-key="Negate">+/-</button>
        <button class="button button__delete" data-key="BACK">→</button>
        <button class="button" data-key="Num" data-value="4">4</button>
        <button class="button" data-key="Num" data-value="5">5</button>
        <button class="button" data-key="Num" data-value="6">6</button>
        <button class="button" data-key="Base" data-value="*">×</button>
        <button class="button" data-key="Base" data-value="/">÷</button>
        <button class="button" data-key="Num" data-value="1">1</button>
        <button class="button" data-key="Num" data-value="2">2</button>
        <button class="button" data-key="Num" data-value="3">3</button>
        <button class="button" data-key="Base" data-value="-">-</button>
        <button class="button button__equal" data-key="Equal">=</button>
        <button class="button button__clear" data-key="Clear">C</button>
        <button class="button" data-key="Num" data-value="0">0</button>
        <button class="button" data-key="Point">.</button>
        <button class="button" data-key="Base" data-value="+">+</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
